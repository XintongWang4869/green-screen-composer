<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Composite</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5 text-center" style="min-height: 100vh; display: flex; flex-direction: column;">
        <h2 class="title mb-5">Welcome to the Green Screen App!</h2>

        <div class="row flex-grow-1">
            <div class="col-md-6 p-4"
                style="background-color: #d4edda; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <h4 class="text-primary mb-4">About</h4>
                <p class="text-muted text-start">This app allows you to upload images, replace green screen background, and apply
                    filters to images. Get started by exploring the options on the right.</p>
            </div>

            <div class="col-md-6 p-4"
                style="background-color: whitesmoke; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <h4 class="text-success mb-4">Explore Features</h4>
                <div class="container text-start w-50">
                    <ul class="list-unstyled">
                    <li class="mb-3"><a href="green-screen.html" class="btn btn-link">Hey, <span class="text-success">Green</span>
                            Screen!</a></li>
                    <li><a href="filters.html" class="btn btn-link text-dark">Image Filters</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div id="footer-placeholder" class="mt-5"></div> <!-- Placeholder for footer -->
    </div>





    <script>
        // 动态加载header和footer组件
        function loadComponent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(err => console.error('Error loading component: ', err));
        }

        // 加载组件
        // loadComponent('../components/header.html', 'header-placeholder');
        loadComponent('../components/navbar.html', 'navbar-placeholder');
        loadComponent('../components/footer.html', 'footer-placeholder');
    </script>
</body>

</html>
