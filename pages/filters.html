<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Composite</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div> <!-- 插入navbar的地方 -->

    <div class="container-fluid">

        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6 left-section d-flex flex-column align-items-center justify-content-center text-center">

                <div class="mb-4 w-100">
                    <canvas id="base-canvas" class="mb-3"></canvas>
                    <div>
                        <input type="file" id="base_img" multiple="false" accept="image/*" onchange="upload_img()"
                            hidden>
                        <label for="base_img" class="btn btn-success">Upload Image</label>
                    </div>
                </div>


            </div>


            <!-- Right Section -->
            <div
                class="col-md-6 right-section d-flex flex-column justify-content-center align-items-center text-center">

                <canvas id="output-canvas" class="mb-4"></canvas>

                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-danger disabled" onclick="filter('red')">Red</button>
                    <button type="button" class="btn btn-secondary" onclick="filter('gray')">Gray</button>
                    <button type="button" class="btn btn-warning disabled" onclick="filter('yellow')">Yellow</button>
                    <button type="button" class="btn btn-info disabled" onclick="filter('rainbow')">Rainbow</button>
                    <button type="button" class="btn btn-light disabled" onclick="filter('blur')">Blur</button>
                </div>

                <div class="d-flex justify-content-between">
                    <input type="button" value="Clear Canvas" class="btn btn-light flex-fill mx-2"
                        onclick="clear_canvas()">
                    <input type="button" value="Download Image" class="btn btn-light flex-fill mx-2"
                        onclick="download_output()">
                </div>
            </div>

        </div>

    </div>

    <div id="footer-placeholder"></div> <!-- 插入footer的地方 -->

    <script src="../libs/SimpleImage.js"></script>
    <script src="../scripts/filters.js"></script>
    <script>
        // 动态加载header和footer组件
        function loadComponent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(err => console.error('Error loading component: ', err));
        }

        // 加载组件
        // loadComponent('../components/header.html', 'header-placeholder');
        loadComponent('../components/navbar.html', 'navbar-placeholder');
        loadComponent('../components/footer.html', 'footer-placeholder');
    </script>

</body>

</html>
